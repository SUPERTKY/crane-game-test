<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Crane Game 3D</title>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; background: #111; }
      #hud {
        position: fixed; left: 12px; top: 12px;
        color: #fff; font: 14px/1.4 system-ui, -apple-system, sans-serif;
        background: rgba(0,0,0,.45); padding: 10px 12px; border-radius: 10px;
        max-width: 360px;
      }
      #hud b { display:block; margin-bottom: 6px; }
      #hud .small { opacity: .85; font-size: 12px; margin-top: 6px; }
      .camera-toggle {
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .camera-toggle button {
        border: none;
        background: rgba(255,255,255,0.15);
        padding: 6px;
        border-radius: 8px;
        cursor: pointer;
      }
      .camera-toggle button:focus-visible {
        outline: 2px solid #8cc5ff;
        outline-offset: 2px;
      }
      .camera-toggle img {
        width: 28px;
        height: 28px;
        display: block;
      }
      canvas { display:block; }
    </style>
  </head>
  <body>
    <div id="hud">
      <b>3D クレーンゲーム（橋渡し）</b>
      操作：W/A/S/D または ↑/↓/←/→ = 移動　スペース = 下降＆キャッチ　R = リセット<br/>
      状態：<span class="state">-</span> / 景品：<span class="status">-</span>
      <div class="camera-toggle">
        <button type="button" id="cameraToggle" aria-label="カメラ切り替え">
          <img src="/assets/camera.png" alt="カメラ切り替え" />
        </button>
        <span class="camera-label">カメラ：前</span>
      </div>
      <span class="small">
        ※ /models/crane.glb があれば見た目だけ反映します（ゲーム判定は内蔵リグ）。
      </span>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
